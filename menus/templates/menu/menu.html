<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .category {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #000;
            margin: 5px;
            display: inline-block;
        }
        .food-item {
            display: none;
            padding: 10px;
            border: 1px solid #000;
            margin: 5px;
        }
        .food-item.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="categories">
        {% for category in categories %}
            <div class="category" data-category-id="{{ category.id }}">{{ category.name }}</div>
        {% endfor %}
    </div>
    <div id="food-items">
        {% for category in categories %}
            <div class="food-item" data-category-id="{{ category.id }}">
                <h2>{{ category.name }}</h2>
                {% for item in category.fooditem_set.all %}
                    <div class="food-detail">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <p>Price: ${{ item.price }}</p>
                        <button onclick="orderFood('{{ item.id }}')"><a href="{% url 'login' %}"> Order</a></button>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <script>
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                document.querySelectorAll('.food-item').forEach(item => {
                    item.classList.remove('active');
                });
                const categoryId = this.getAttribute('data-category-id');
                document.querySelector(`.food-item[data-category-id="${categoryId}"]`).classList.add('active');
            });
        });

        function orderFood(itemId) {
            alert('Order placed for food item ' + itemId);
        }
    </script>
</body>
</html>
