<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineEase - Amazing & Delicious Food</title>
    <link rel="shortcut icon"
          href="/static/images/favicon.svg"
          type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
          rel="stylesheet">
    <link rel="preload" as="image" href="/static/images/hero-bg.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </head>
  <body id="top">
    <header class="header" data-header>
      <div class="container">
        <h1>
          <a href="/" class="logo">DineEase<span class="span"></span></a>
        </h1>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="nav-item">
              <a href="/" class="navbar-link" data-nav-link><b>HOME</b></a>
            </li>
            <li class="nav-item">
              <a href="/about-us" class="navbar-link" data-nav-link><b>ABOUT</b></a>
            </li>
            <li class="nav-item">
              <a href="/order" class="navbar-link" data-nav-link><b>SHOP</b></a>
            </li>
            <li class="nav-item">
              <a href="/blog" class="navbar-link" data-nav-link><b>BLOG</b></a>
            </li>
            <li class="nav-item">
              <a href="/contact" class="navbar-link" data-nav-link><b>CONTACT-US</b></a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-hover">
          <a href="/reservations"><b>Reservation</b></a>
        </button>
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
            <a class="nav-link navbar-link dropdown-toggle text-dark fw-bold fs-4"
               href="#"
               id="navbarDropdown"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
                <i class="fa-solid fa-user"></i> {{ request.user | title }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                    <a class="navbar-link dropdown-item text-dark fw-bold" href="{% url 'my-orders' %}">My Orders</a>
                </li>
                <li>
                    <a class="navbar-link dropdown-item text-dark fw-bold" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </li>
        <li>
            <a class="navbar-link text-dark fw-bold" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i> Cart <span class="badge bg-danger p-1">{{ request.user.get_cart_count }}</span></a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link text-dark fw-bold fs-4" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark fw-bold fs-4" href="{% url 'signup' %}">Register</a>
        </li>
    {% endif %}
    <button class="nav-toggle-btn" aria-label="Toggle Menu" data-menu-toggle-btn>
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
    </button>
  </div>
</div>
</header>
