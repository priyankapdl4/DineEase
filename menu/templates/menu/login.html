{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/css/loginn.css">
</head>
<body>
    <div class="login-form">
        <h2><b>Login</b></h2>
        <form method="post" id="loginForm" action="{% url 'menu' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><b>Login</b></button>
        </form>
        <center>
        <p>Don't have an account? <a href="{% url 'signup_page' %}" id="signupLink"><b>Sign up</b></a></p>
       <span class="home"><a href="/"><b> Home Page</b></a></span>
        </center>
    </div>
    <script src="/static/js/loginn.js"></script>
</body>
</html>
