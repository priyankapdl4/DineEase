<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
</head>
<body>
    <h1>Your Order</h1>
    <ul>
        {% for item in order.food_items.all %}
            <li>
                <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 50px; height: 50px;">
                {{ item.name }} - RS.{{ item.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'menu' %}">Back to Menu</a>
</body>
</html>
